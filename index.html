<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monter l'Everest - Escalade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monter l'Everest - Escalade</h1>

  <div class="form-section">
    <label>Élève :</label>
    <select id="studentSelect"></select>

    <label>Niveau :</label>
    <select id="levelSelect">
      <option value="4B">4B</option>
      <option value="4C">4C</option>
      <option value="5A">5A</option>
      <option value="5B">5B</option>
      <option value="5C">5C</option>
      <option value="6A">6A</option>
      <option value="6B">6B</option>
    </select>

    <label>Mode :</label>
    <select id="modeSelect">
      <option value="moulinette">Moulinette</option>
      <option value="tete">Tête</option>
    </select>

    <label>Objectif atteint :</label>
    <input type="checkbox" id="objectiveMet" checked>

    <label>Bonus :</label>
    <input type="number" id="bonus" value="0" min="0">

    <label>Malus :</label>
    <input type="number" id="malus" value="0" min="0">

    <label>Objectif de la leçon :</label>
    <input type="text" id="lessonObjective" placeholder="Ex : précision appuis">

    <button onclick="addPerformanceForm()">Ajouter performance</button>
  </div>

  <h2>Progression des élèves sur la montagne</h2>
  <div class="mountain-container" style="position: relative; width: 600px; height: 400px;">
    <img src="montagne.png" style="width: 100%; height: 100%;" />
    <!-- Les ronds des élèves seront ajoutés ici par JS -->
  </div>

  <h2>Tableau des performances</h2>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Élève</th>
        <th>Avatar</th>
        <th>Mètres totaux</th>
        <th>Historique des performances</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="data.js"></script>
  <script src="mountain.js"></script>
</body>
</html>
